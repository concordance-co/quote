[pytest]
addopts = -ra --import-mode=importlib
asyncio_mode = auto
markers =
    unit: fast, isolated tests with no real model runtime
    contract: API/behavior compatibility tests across components
    integration: tests that exercise real model/runtime wiring
    fullpass: true end-to-end runtime tests against a real backend/model
    fullpass_sae: optional full-pass tests that require SAE weights and activation extraction
    perf: performance/regression benchmark-style tests
