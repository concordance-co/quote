[pytest]
# Test discovery patterns
# Only collect test_mods.py, not the mod files in subdirectories
python_files = test_mods.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = .

# Output configuration
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    -ra

# Markers for organizing tests
markers =
    prefilled: Tests for Prefilled event type
    forward_pass: Tests for ForwardPass event type
    added: Tests for Added event type
    sampled: Tests for Sampled event type
    integration: Integration tests for mod system
    stateful: Tests for stateful mods that maintain state across events

# Minimum version
minversion = 7.0

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
